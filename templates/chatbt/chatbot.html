<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal at Left-Bottom</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .second-side{
            margin-left: 10%;
        }
        .chat-container {
            
            height: 40vh; /* Adjust height as needed */
            
            overflow-y: auto;
            /* height: 100px; */
            background: hwb(71 72% 2%);
            padding: 20px;
            
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }

        .user-message {
            background-color: #e0f7fa; /* Light blue for user */
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f0f0f0; /* Light gray for bot */
            align-self: flex-start;
        }

        .chat-input {
            /* margin-top: 50vh; */
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        
    .content {
      margin-left: 250px;
      padding: 20px;
      flex-grow: 1;
    }
        /* Custom CSS for positioning the modal at the left bottom */
        .modal.left-bottom {
            position: fixed;
            bottom: 20px;
            left: 20px;
            margin: 0;
            margin-left: 75%;
            margin-top: 30vh;
            z-index: 1050; /* Ensures the modal is on top of other content */
        }

        .modal-dialog {
            margin: 0;
        }

        .modal-content {
            width: 300px; /* Adjust the width as needed */
        }
        #support{
            margin-top: 80vh;
            margin-left: 90%;
        }
    </style>
</head>
<body>

    <!-- Button to trigger modal -->
    
    <button type="button" class="btn btn-primary" id="support"  data-toggle="modal" data-target="#exampleModal">
    
    <i class="fas fa-info-circle" style="font-size:60px;color: #ffffff;"></i>
</button>
    <!-- Modal -->
    <div class="modal fade left-bottom" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <p>This is a modal positioned at the bottom-left corner of the screen.</p>

                    <div class="chat-container" class="input-group">
                        <div id="chat-log" >
                            {% for message in messages %}
                                <div>{{ message.sender }}: {{ message.message }}</div>
                            {% endfor %}
                        </div>
                        </div>
                        <div class="chat-input">
                            <form method="post" id="chat-form">
                                {% csrf_token %}
                                <div class="input-group">
                                    {{ form.message }}
                                    <button class="btn btn-warning" type="submit">Send</button>
                                </div>
                            </form>
                        </div>
                   
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            
                <script>
                    document.getElementById('chat-form').addEventListener('submit', function(event) {
                        const messagesDiv = document.getElementById('chat-messages');
            
                        // Add user message to chat
                        const userMessage = document.getElementById('id_message').value;
                        messagesDiv.innerHTML += `<div class="message user-message">${userMessage}</div>`;
            
                        // Prevent default form submission to handle it with AJAX, or use the default form submission.
                        // If using ajax, you would add the bots response to the messagesDiv in the success handler.
                    });
                </script>

                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

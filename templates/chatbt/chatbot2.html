<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLaws - Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">


    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .coming-soon-container {
            display: flex;
            height: 100vh;
        }
        .left-content {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-content {
            flex: 1;
            background-image: url('/static/chatbt/bg/bgimage.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .subscribe-form {
            margin-top: 30px;
        }
        .social-icons {
            margin-top: 30px;
            font-size: 1.5rem;
        }
        .social-icons a {
            margin-right: 15px;
            color: #333; /* Adjust color as needed */
        }
        .copyright {
            margin-top: auto;
        }
    </style>
</head>
<body class="container-fluid">
{%if s_msg  %}<div class="alert alert-success" role="alert">{{s_msg}}</div>
{% endif %}

{%if f_msg  %}
    <div class="alert alert-danger" role="alert">{{f_msg}}</div>
{% endif %}

<div class="coming-soon-container">
    <div class="left-content">
        <div class="logo">
            <img src="/static/chatbt/logo/logo.jpg" width="40%"> 
            </div>
        <h1>We are Coming Soon</h1>
        <p>You can subscribe to our mailing list so you can be notified when things are livelier</p>

        <form class="subscribe-form"method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="example@gmail.com">
            </div>
            <button type="submit" class="btn btn-warning">Join Now</button>
        </form>

            <div class="social-icons">
                You can also follow us on 
                <a href="#" target="_blank"><i class="fab fa-facebook-f" style="color: #1877F2;"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter" style="color: #1DA1F2;"></i></a>
                <a href="#" target="_blank"><i class="fab fa-snapchat-ghost" style="color: #FFFC00;"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram" style="color: #E1306C;"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin-in" style="color: #0A66C2;"></i></a>
                <a href="#" target="_blank"><i class="fab fa-github" style="color: #333;"></i></a>
            </div>
       

        <div class="copyright">
            &copy; Copyrights Qlaws | All Rights Reserved
        </div>
    </div>

    <div class="right-content">
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

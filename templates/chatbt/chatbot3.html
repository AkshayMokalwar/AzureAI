<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <style>
        .second-side{
            margin-left: 10%;
        }
        .chat-container {
            
            height: 80vh; /* Adjust height as needed */
            
            overflow-y: auto;
            /* height: 100px; */
            background: hwb(71 72% 2%);
            padding: 20px;
            
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }

        .user-message {
            background-color: #e0f7fa; /* Light blue for user */
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f0f0f0; /* Light gray for bot */
            align-self: flex-start;
        }

        .chat-input {
            /* margin-top: 50vh; */
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        .sidebar {
      height: 100vh;
      width: 10%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #f8f9fa;
      padding-top: 20px;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
      flex-grow: 1;
    }
    </style>
</head>
<body class="container-fluid">
    <div>
    <div class="sidebar sidebar-narrow border-end">
        <div class="sidebar-header border-bottom">
          <div class="sidebar-brand">
            <img src="">
            </div>
        </div>
        <ul class="sidebar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="nav-icon cil-speedometer">d</i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="nav-icon cil-speedometer">df</i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://coreui.io">
              <i class="nav-icon cil-cloud-download">fd</i>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://coreui.io/pro/">
              <i class="nav-icon cil-layers">df</i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="second-side">
        <div class="chat-container" class="input-group">
            <div id="chat-log" >
                {% for message in messages %}
                    <div>{{ message.sender }}: {{ message.message }}</div>
                {% endfor %}
            </div>
            </div>
            <div class="chat-input">
                <form method="post" id="chat-form">
                    {% csrf_token %}
                    <div class="input-group">
                        {{ form.message }}
                        <button class="btn btn-warning" type="submit">Send</button>
                    </div>
                </form>
            </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            const messagesDiv = document.getElementById('chat-messages');

            // Add user message to chat
            const userMessage = document.getElementById('id_message').value;
            messagesDiv.innerHTML += `<div class="message user-message">${userMessage}</div>`;

            // Prevent default form submission to handle it with AJAX, or use the default form submission.
            // If using ajax, you would add the bots response to the messagesDiv in the success handler.
        });
    </script>
</body>
</html>

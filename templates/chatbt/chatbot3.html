<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 80vh; /* Adjust height as needed */
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }

        .user-message {
            background-color: #e0f7fa; /* Light blue for user */
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f0f0f0; /* Light gray for bot */
            align-self: flex-start;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                {% if response %}
                    <div class="message bot-message">{{ response }}</div>
                {% endif %}
                </div>
            <div class="chat-input">
                <form method="post" id="chat-form">
                    {% csrf_token %}
                    <div class="input-group">
                        {{ form.message }}
                        <button class="btn btn-warning" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            const messagesDiv = document.getElementById('chat-messages');

            // Add user message to chat
            const userMessage = document.getElementById('id_message').value;
            messagesDiv.innerHTML += `<div class="message user-message">${userMessage}</div>`;

            // Prevent default form submission to handle it with AJAX, or use the default form submission.
            // If using ajax, you would add the bots response to the messagesDiv in the success handler.
        });
    </script>
</body>
</html>
